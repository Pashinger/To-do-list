{% extends 'base.html' %}

{% block content %}

    <h2>Forgot your username? We'll send it to you!</h2>
    <br>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.provide_email.label(class="form-label") }}
        {{ form.provide_email(class="form-control") }}
        <br>
        {{ form.provide_email_submit(class="btn btn-dark") }}
    </form>

{% endblock %}

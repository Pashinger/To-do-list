{% extends 'base.html' %}

{% block content %}

<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm you want to delete your account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST">
        {{ form.hidden_tag() }}
      <div class="modal-body">
          <div class="form-floating d-flex justify-content-center">
            {{ form.recaptcha }}
          </div>
      </div>
      <div class="modal-footer">
        <a href="{{ url_for('home') }}" class="btn btn-dark" data-bs-dismiss="modal">Cancel</a>
        {{ form.delete_account_submit(class="btn btn-danger") }}
      </div>
      </form>
    </div>
  </div>
</div>

<div class="modal modal-sheet position-static d-block p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <h1 class="fw-bold mb-0 fs-2 text-center w-100">Do you really want to delete your account?</h1>
      </div>
      <div class="modal-body p-5 pt-3">
        <form method="POST">
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
          <div class="d-flex align-items-center mb-3 p-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2.5em" fill="#dc3545" class="bi bi-exclamation-triangle me-3" viewBox="0 0 16 16">
              <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.15.15 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.2.2 0 0 1-.054.06.1.1 0 0 1-.066.017H1.146a.1.1 0 0 1-.066-.017.2.2 0 0 1-.054-.06.18.18 0 0 1 .002-.183L7.884 2.073a.15.15 0 0 1 .054-.057m1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767z"/>
              <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z"/>
            </svg>
            <button class="btn btn-danger flex-grow-1" type="button" data-bs-toggle="modal" data-bs-target="#DeleteModal">Yes, delete my account</button>
          </div>
          <div class="d-flex align-items-center mb-3 p-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2.5em" fill="currentColor" class="bi bi-house-door me-3" viewBox="0 0 16 16">
              <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
            </svg>
            <a href="{{ url_for('home') }}" class="btn btn-dark flex-grow-1">No, take me back to the home page</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
